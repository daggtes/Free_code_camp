<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hover</title>
    <style>
        button {
            width: 200px;
            height: 50px;
            font-size: 24px;
            background-color: goldenrod;
            border-radius: 25px;
            border: white;
        }
        
        button:hover {
            background-color: blanchedalmond;
        }
    </style>
</head>

<body>
    <button>Click me</button>
</body>

</html>
