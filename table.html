<!DOCTYPE html>
<html>

<head>
    <title>
        Table
    </title>
    <style>
        table {
            border: 1px solid olivedrab;
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid grey;
            padding: 5px;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>4280 m</td>
                <td>10911 m</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>3646 m</td>
                <td>8486 m</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
